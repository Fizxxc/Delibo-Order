<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situs Sedang dalam Perbaikan</title>
    <style>
        @keyframes glitch {
            0% { transform: translate(0, 0); }
            20% { transform: translate(-5px, 5px); }
            40% { transform: translate(5px, -5px); }
            60% { transform: translate(-5px, 5px); }
            80% { transform: translate(5px, -5px); }
            100% { transform: translate(0, 0); }
        }
        @keyframes glitchPage {
            0%, 100% { filter: none; }
            50% { filter: contrast(300%) brightness(200%) hue-rotate(20deg) saturate(200%) invert(30%); }
        }
        body {
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            text-align: center;
            flex-direction: column;
            color: #fff;
            position: relative;
            overflow: hidden;
        }
        .glitch {
            position: relative;
            display: inline-block;
            animation: glitchText 0.3s infinite;
        }
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            opacity: 0.8;
        }
        .glitch::before {
            animation: glitch 0.3s infinite;
            color: red;
            transform: translate(-2px, -2px);
        }
        .glitch::after {
            animation: glitch 0.3s infinite;
            color: blue;
            transform: translate(2px, 2px);
        }
        .glitch-page {
            animation: glitchPage 2s infinite;
        }
        .countdown {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .container {
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        h1, p, .countdown-display {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="countdown" id="countdown"></div>
    <div class="container" id="content">
        <h1 class="glitch" data-text="Situs Sedang dalam Perbaikan">Situs Sedang dalam Perbaikan</h1>
        <p>Kami sedang melakukan pemeliharaan sistem. Silakan kembali dalam:</p>
        <div class="countdown-display" id="countdown-display"></div>
    </div>

    <script>
        function countdownTimer(targetDate) {
            let countdownElement = document.getElementById('countdown-display');
            let topCountdown = document.getElementById('countdown');
            
            function updateCountdown() {
                let now = new Date().getTime();
                let timeDifference = targetDate - now;
                let hours = Math.floor(timeDifference / (1000 * 60 * 60));
                let minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
                
                if (timeDifference < 0) {
                    countdownElement.textContent = "Perbaikan selesai!";
                    topCountdown.textContent = "Perbaikan selesai!";
                    sendNotification();
                } else {
                    let countdownText = `${hours}j ${minutes}m ${seconds}d`;
                    countdownElement.textContent = countdownText;
                    topCountdown.textContent = countdownText;
                }
            }
            
            function sendNotification() {
                let botToken = "YOUR_TELEGRAM_BOT_TOKEN";
                let chatId = "YOUR_ADMIN_CHAT_ID";
                let message = "⚠️ Perbaikan sistem telah selesai!";
                
                fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`)
                    .then(response => response.json())
                    .then(data => console.log("Notifikasi terkirim: ", data))
                    .catch(error => console.error("Error mengirim notifikasi: ", error));
            }
            
            updateCountdown();
            setInterval(updateCountdown, 1000);
        }
        
        let endDate = new Date();
        endDate.setHours(endDate.getHours() + 24);
        countdownTimer(endDate.getTime());

        function startGlitchLoop() {
            setInterval(() => {
                document.body.classList.add('glitch-page');
                setTimeout(() => {
                    document.body.classList.remove('glitch-page');
                }, 2000);
            }, 5000);
        }
        startGlitchLoop();
    </script>
</body>
</html>
